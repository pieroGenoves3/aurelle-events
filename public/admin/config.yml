
backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "content"
    label: "Content"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "src/data/content/hero.json"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "CTA Text", name: "ctaText", widget: "string" }
          - { label: "Background Image", name: "backgroundImage", widget: "image" }
          - { label: "Logo", name: "logo", widget: "image" }

      - name: "mottos"
        label: "Mottos Section"
        file: "src/data/content/mottos.json"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Mottos"
            name: "mottos"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "select", options: ["Sparkles", "Heart", "Star"] }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "mission"
        label: "Mission Section"
        file: "src/data/content/mission.json"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Title", name: "title", widget: "string" }
          - label: "Paragraphs"
            name: "paragraphs"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }
          - { label: "Quote", name: "quote", widget: "text" }

      - name: "faq"
        label: "FAQ Section"
        file: "src/data/content/faq.json"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "FAQs"
            name: "faqs"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }

      - name: "footer"
        label: "Footer Section"
        file: "src/data/content/footer.json"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "CTA Text", name: "ctaText", widget: "string" }
          - { label: "Contact Title", name: "contactTitle", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Locations", name: "locations", widget: "string" }
          - { label: "Copyright", name: "copyright", widget: "string" }
